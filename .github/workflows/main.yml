name: Continuous Deployment

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [11.14.0]
        #node-version: [14.16.1]

    steps:
    - uses: actions/checkout@v2
      
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: Cache node modules
      uses: actions/cache@v2
      with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
            
    - name: Prod Build
      run: |
          npm ci
          npm run build-prod
        
    - name: Deploy
      uses: AhsanAyaz/angular-deploy-gh-pages-actions@v1.3.2
      with:
        github_access_token: ${{ secrets.ACCESS_TOKEN }}
        build_configuration: production # The build environment for the app. please look configurations in your angular.json
        base_href: /webBasicScrobbler/ # make sure this corresponds to https://<your_username>.github.io/<base_href>/
        deploy_branch: gh-pages #The branch the action should deploy to.
        angular_dist_build_folder: dist/webBasicScrobbler # The folder where your project is supposed to be after running ng build by the action.
